			</div>
		
			<form class="search">

				<input class="search__input" type="text">
				<button class="search__btn">
					<i class="fas fa-search"></i>	
				</button>
			</form>
			
			<div class="cart">

				</form>

						<div class="range__button-left"></div>

					</div>
					
					
					<span class="filter__prise" data-value-max="1500"></span>
					
				</div>

				</div>
				
			</div>

			</div>
