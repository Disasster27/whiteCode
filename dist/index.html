<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./assets/css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container header__wrapper">
			<div class="logo">
				<a href="#"><img src="https://via.placeholder.com/150x50" alt="Logo"></a>
			</div>
		
			<form class="search">

				<input class="search__input" type="text">
				<button class="search__btn">
					<i class="fas fa-search"></i>	
				</button>
			</form>
			
			<div class="cart">
				<div class="cart__quantity">
					
				</div>
				<div class="cart__btn"><i class="fas fa-shopping-cart"></i></div>
				<div class="cart__list">
					
					<div class="cart__total">Total</div>
					
					
				</div>
				
			</div>
			
		</div>
	</header>
	<main >
		<div class="container main__wrapper">
		
			<div class="filter">
			
				<!-- <select class="filter__select">
					<option>Name</option>
					<option>Price</option>
				</!--> 
				
				<form class="filter__text">
					<input class="filter__input" type="text">
					<button type="submit" class="filter__search"><i class="fas fa-search"></i></button>	
				</form>
				
				
				
				
				<div class="filter__range">
				
					<span class="filter__prise" data-value-min="0"></span>
					
					
					<div class="range">
						<div class="range__between"></div>
						<div class="range__button-left"></div>
						<div class="range__button-right"></div>
					</div>
					
					
					<span class="filter__prise" data-value-max="1500"></span>
					
				</div>
				
				
				
				<div class="filter__available">
					<input type="checkbox" class="filter__checkbox" id="checkbox"/>
					<label for="checkbox">Availability</label>
				</div>
				
			</div>
			
			<div class="catalog">
			
				<div class="modal invisible">
					<div class="modal__block">
						<div class="modal__close"><i class="fas fa-times"></i></div>
						<div class="modal__image">
							<!-- <div class="modal__image-current"> -->
								<img src="https://via.placeholder.com/250x500" alt="image" class="modal__image-main">
							<!-- </div> -->
						</div>
						<div class="modal__item">
							<div class="modal__title">
								<h3>Title</h3>
							</div>
							<div class="modal__descr">
								<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere perferendis quo nihil, autem perspiciatis modi tempore numquam, harum libero adipisci molestias dicta explicabo repellendus delectus nostrum ratione suscipit beatae voluptate.</p>
							</div>
							<div class="modal__price">
								<div class="modal__price-current">
									450
								</div>
								<div class="modal__available">
									available
								</div>
							</div>
							<div class="modal__cart">
								<div class="modal__add">
									Add to cart
								</div>
								<div class="modal__quantity">
									1
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="pagination">
				<a class="pagination__page-number" href="#">Â«</a>

			</div>
		</div>
	</main>
	<script src="./assets/js/app.js"></script>
</body>
</html>
